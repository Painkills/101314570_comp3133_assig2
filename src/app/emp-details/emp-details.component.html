<div>
  <ng-container *ngIf="employee !== '0'">
    <h2>Employee Details:</h2>
    <div class="empDetails">
      <div>
        <h2>{{employee.firstname}} {{employee.lastname}}</h2>
        <h4>{{employee.email}}</h4>
      </div>
      <div>Gender: {{employee.gender}}</div>
      <br>
      <div>Salary: {{employee.salary}}</div>
      <br>
      <br>
      <div>
        <div>
          <button class="button" type="button" mat-button (click)="deleteEmp()">
            Delete Employee
          </button>
        </div>
      </div>
      <div *ngIf="error">
        <p>Error: {{ error }}</p>
    </div>  
    </div>
      
  </ng-container>
</div>
